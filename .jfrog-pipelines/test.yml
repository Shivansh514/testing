resources:
  - name: {{ .Values.namePrefix }}_bag
    type: PropertyBag
    configuration:
      releaseVersion: ""

pipelines:
  - name: hello_world
    steps:
      - name: first
        type: Powershell
        execution:
          onExecute:
            - Write-Output "hello"
      - name: second
        type: Bash
        execution:
          onExecute:
            - echo "Hello World"
